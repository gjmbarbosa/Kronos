#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
 java:
  version: oraclejdk8
 environment:
  ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-24.0.1,android-24,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  pre:
    # start the emulator
    - emulator -avd circleci-android19 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
  override:
  
    # run infer
    - ./gradlew clean
    - infer -i -- ./gradlew build
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # run lint checker
    - lint app --html app/build/outputs/result.html

    # copy results
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/infer-out $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS